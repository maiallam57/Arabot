<div class="my-14">
    <app-title [title]="title" [desc]="desc"></app-title>



    <div class="mx-14">
        <div class="mx-14">
            <div class="container mx-auto p-4">
                <h1 class="text-2xl font-bold mb-4">أذكار</h1>

                <div *ngFor="let category of transformedAzkarData">
                    <h2 class="text-xl font-semibold mt-6 mb-2">{{ category.name }}</h2>
                    <div class="bg-white shadow-md rounded-lg p-4 mb-4">
                        <ul>
                            <li *ngFor="let item of category.items" class="border-b py-2">
                                <div class="flex justify-between">
                                    <span>{{ item.count }}.</span>
                                    <span class="font-medium">{{ item.description }}</span>
                                </div>
                                <p class="text-gray-700">{{ item.content }}</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>



</div>
