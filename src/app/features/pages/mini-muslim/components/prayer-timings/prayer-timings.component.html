<div class="my-14">
    <app-title [title]="title" [desc]="desc"></app-title>
    <div class="mx-14">
        <div class="container mx-auto p-4">
            <div class="text-center">
                <p class="text-2xl"><strong>Gregorian:</strong> {{ prayerData.data.date.gregorian.date }} -
                    <strong>Hijri:</strong> ({{prayerData.data.date.hijri.date }})
                </p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-10">
                <div *ngFor="let time of prayerData.data.timings | keyvalue"
                    class="bg-white shadow-lg rounded-lg p-6 transform hover:-translate-y-2 transition duration-300">
                    <div class="flex items-center justify-center mb-4">
                        <i class="fas" [ngClass]="getIconForPrayer(time.key) + ' text-blue-600 text-3xl'"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-center text-blue-600 mb-2">{{ time.key }}</h3>
                    <p class="text-lg text-gray-700 text-center">{{ time.value }}</p>
                </div>
            </div>

        </div>

    </div>


</div>
