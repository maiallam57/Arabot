<div class="flex justify-end gap-3 px-10 m-auto py-3">
    <div class="avatar w-1/4 px-5">
        @if (IsMale) {
        <img src="assets/images/AvatarBoy.png" class="w-full" alt="AvatarBoy image">
        }@else {
        <img src="assets/images/AvatarGirl.png" class="w-full" alt="AvatarGirl image">
        }
    </div>
    <div class="flex flex-col justify-between gap-3 w-3/4 px-5">
        <div class="flex flex-col gap-3 p-3">
            @if (IsInput) {
            <app-chat-placeholder [color]="userColor" [text]="UserInput" [user]="true"></app-chat-placeholder>
            }
            @if (IsResponse) {
            <app-chat-placeholder [color]="chatColor" [text]="chatResponse" [user]="false"></app-chat-placeholder>
            }
        </div>
        <app-chatbot-input></app-chatbot-input>
    </div>
</div>
